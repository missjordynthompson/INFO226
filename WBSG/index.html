<!DOCTYPE html>
<html ng-app="plunker">
  <head>
    <title>WBSG</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div class="login-container">
      <div class="login-welcome">
        <div class="login-welcome-text">
          <h1 id="login-welcome-header">Welcome to the Course Assignment App Board</h1>
        </div>
        <a href="#login-popup">
          <img alt="Logo" src="images/logo.svg" class="logo-large logo-hover">
        </a>
          </div>

          <div class="input-wrapper">
            <input
              class="input"
              type="password"
              ng-input="password-input"
              placeholder="Password"
              name="psw"
              required
            />
            <span class="symbol-input">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>

        <div class="container">
          <input
            type="button"
            value="Login"
            class="loginbtn"
            ng-click="login-button"
          />
        </div>
      </form>
    </div>

    <script>
      var modal = document.getElementById('modal')
      var btn = document.getElementById('logo-button')
      var span = document.getElementById('close-button')
      btn.onclick = function () {
        modal.style.display = 'block'
      }
      span.onclick = function () {
        modal.style.display = 'none'
      }
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none'
        }
      }
    </script>
  </body>
</html>
