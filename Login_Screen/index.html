<!DOCTYPE html>
<html ng-app="plunker">
  <head>
    <title>WBSG</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/logo.svg" />
    <script
      data-require="angular.js@1.4.x"
      src="https://code.angularjs.org/1.4.12/angular.js"
      data-semver="1.4.9"
    ></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div class="outer">
      <div class="container">
        <form class="form">
          <div class="form-logo">
            <img src="images/logo.svg" alt="logo" />
          </div>

          <span class="form-sign">Sign in</span>

          <div class="form-group">
            <div class="input" data-validate="Username is required">
              <input
                class="form-input"
                type="text"
                Ì°
                placeholder="Username"
                name="uname"
                required
              />
            </div>

            <div class="input" data-validate="Password is required">
              <input
                class="form-input"
                type="password"
                placeholder="Password"
                name="psw"
                required
              />
            </div>
          </div>

          <div class="form-actions">
            <input type="button" value="Login" />
            <input type="button" value="Cancel" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
